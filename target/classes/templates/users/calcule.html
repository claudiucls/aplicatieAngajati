<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="include/header:: links"></th:block> /*/-->
<title>Aplicatie V1.0</title>
</head>
<body>
	<!--/*/ <th:block th:include="include/header:: topnav"></th:block> /*/-->
	<div class="container">
    <div th:if="${not #lists.isEmpty(calcule)}">
        <h2>Lista Angajati</h2>  
        <div class="container">
        	<form class="form-inline" th:action="@{/calc/list?}" method="get">
        		<div class="form-group">
        		<label for="luna">Selecteaza luna:</label>
        		<select name="cauta">
        			<option th:each="calcul:${calculeAll}" th:text="${calcul.lunaCurenta}"></option>        			
        		</select>
        		<input class="form-control btn btn-primary" type="submit" value="Cauta"/>
        		</div>
				<a class="btn btn-primary" th:href="@{/calc/add}" >Add Salariat</a>
				<a class="btn btn-default" th:href="@{/calc/trans}" >Transfer in luna Currenta</a>
        	</form>
        </div>  
        <div>
        	<p th:text="${mes}"></p>
        </div>
        <div class="text-center">
        	<h3 th:text="'Listare pentru luna : '+${luna}"></h3>
        </div>
        <ul class="nav nav-pills"> 
           	<li th:each="p:${pages}"><a th:href="${'/calc/list?page='+p}" th:text="${'Pagina-' + p}"></a></li>
        </ul>
        <table class="table table-striped">
            <tr>
                <th>Angajat</th>
                <th>Salariu brut</th>
                <th>Zile lucrate</th>
                <th>Valuare Tickete</th>
                <th>CAS</th>
                <th>Somaj</th>
                <th>Sanatate</th>
                <th>Persoane in intretinere</th>
                <th colspan="2">Actiuni</th>
            </tr>
           
            <tr th:each="c : ${calcule}">
                <td th:text="${c.angajat.nume}+' '+${c.angajat.prenume}"></td>
                <td th:text="${c.salariuBrut}"></td>
                <td th:text="${c.zileLucrate}"></td>
                <td th:text="${c.zileLucrate*9.41}"></td>
                <td th:text="${c.salariuBrut*0.105}"></td>
                <td th:text="${c.salariuBrut*0.005}"></td>
                <td th:text="${c.salariuBrut*0.055}"></td>
                <td th:text="${c.persoaneIntretinere}"></td>
                <td><a class="btn btn-danger" th:href="${'/calc/edit/'+c.id}">*Editare</a></td>
                <td><a class="btn btn-danger" th:href="${'/calc/delete/' + c.id}">*Stergere</a></td>
            </tr>
            <tr>
            	<th th:text="'Total angajati: '+${count}"></th>
            	<th th:text="'Total brut: '+${totalSalarii}"></th>
            	<th th:text="'Total TM: '+${totalTM}"></th>
            </tr>
        </table>
		
    </div>
   </div>
		<!--/*/ <th:block th:include="include/footer:: footer"></th:block> /*/-->
</body>
</html>
