<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="links">
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap-theme.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" />
<script type="text/javascript" src="../static/js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<meta charset="UTF-8" />
</head>
<body>
	<div th:fragment="topnav">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">

					<a class="navbar-brand" th:href="@{/}">Evidenta Angajati</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"><a th:href="@{/}">Home</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Concedii <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li th:classappend="${#httpServletRequest.getRequestURI() == 'concediu/list' ? 'active':''}"><a th:href="@{/concediu/list}">Concedii</a></li>
								<li th:classappend="${#httpServletRequest.getRequestURI() == 'concediu/add' ? 'active':''}"><a th:href="@{/concediu/add}">Adauga
										Concediu</a></li>
							</ul></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Angajati <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li  th:classappend="${#httpServletRequest.getRequestURI() == 'angajati/list' ? 'active':''}"><a th:href="@{/angajati/list}">Lista
										Angajati</a></li>
								<li th:classappend="${#httpServletRequest.getRequestURI() == 'angajati/add' ? 'active':''}"><a th:href="@{/angajati/add}">Adauga
										Angajat</a></li>
							</ul></li>
						
						<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Administrator <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" th:href="@{/users/list}">Lista
										Utilizatori</a></li>
								<li><a href="#" th:href="@{/users/add}">Adauga
										Utilizator</a></li>
								<li><a href="#" th:href="@{/roles/list}">Lista Roluri</a></li>
								<li><a href="#" th:href="@{/roles/add}">Adauga Roluri</a></li>
							</ul></li>
					</ul>
					<div th:unless="${#authorization.expression('isAuthenticated()')}">
						<form class="navbar-form navbar-right" th:action="@{/login}"
							method="post">
							<div class="form-group">
								<input type="text" placeholder="Username" name="username"
									class="form-control" />
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password" name="password"
									class="form-control" />
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-success">Sign
									in</button>
							</div>
						</form>
					</div>
					<div class="navbar-form navbar-right" th:if="${#authorization.expression('isAuthenticated()')}">
						<form th:action="@{/logout}">
							<button class="btn btn-primary btn-lg">Logout</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<!--/*/ <th:block th:include="include/footer:: footer"></th:block> /*/-->
</body>
</html>
