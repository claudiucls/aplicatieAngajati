<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Adauga - Editeaza Angajat</title>
<th:block th:include="include/header:: links"></th:block>
</head>
<body>
	<th:block th:include="include/header:: topnav"></th:block>
	<div class="container">
		<h2>Detalii Salariat</h2>
		<form class="form-horizontal" th:object="${calcul}"
			th:action="@{/calc/add}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-2 control-label">Angajat:</label>
				<div class="col-sm-6">
					<select th:field="*{angajat}" th:remove="all-but-first">
        				<option th:each="a:${angajati} " th:text="${a.nume}+' '+${a.prenume}" th:value="${a.id}"/>        			
        			</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Pt. Luna</label>
				<div class="col-sm-6">
					<input type="month" class="form-control" th:field="*{lunaCurenta}"
						placeholder="luna" /> <span class="bg-danger"
						th:errors="*{lunaCurenta}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Salariu Brut:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{salariuBrut}"
						placeholder="Salariu Brut:" /> <span class="bg-danger"
						th:errors="*{salariuBrut}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Zile Lucrate:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{zileLucrate}"
						placeholder="Zile lucrate:" /> <span class="bg-danger"
						th:errors="*{zileLucrate}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Persoane Intretinere:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{persoaneIntretinere}"
						placeholder="Nr. persoane" /> <span class="bg-danger"
						th:errors="*{persoaneIntretinere}"></span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salveaza</button>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include/footer:: footer"></th:block>
</body>
</html>
