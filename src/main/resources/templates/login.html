<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--/*/ <th:block th:include="include/header:: links"></th:block> /*/-->
<title>Aplicatie V1.0</title>
</head>
<body>
	<!--/*/ <th:block th:include="include/header:: topnav"></th:block> /*/-->
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">Autentificare</div>
			<div class="panel-body">
				<div class="bg-danger"
					th:if="${(param.action!=null) and (param.action[0]=='loginFail')}">
					<p>Utilizator sau parola gresita! Incercati din nou</p>
				</div>
				<form class="form-horizontal" th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Utilizator</label>
						<div class="col-sm-10">
							<input type="text" name="username" class="form-control" id="inputEmail3"
								placeholder="Utilizator :"/>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" name="password"
								placeholder="Parola : "/>
						</div>
					</div>
					<!-- <div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox" name="remember-me" /> Tine-ma minte!
								</label>
							</div>
						</div>
					</div> -->
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="include/footer:: footer"></th:block> /*/-->
</body>
</html>
